function ordenarProcesos(pila) {
  const pilaG1 = []; 
  const datosG1 = []; 
  let tiempo = 0;

  while (pila.length > 0) {
    let procesoActual = null;

    for (let i = 0; i < pila.length; i++) {
      if (pila[i].TLL <= tiempo) {
        if (!procesoActual || pila[i].T < procesoActual.T) {
          procesoActual = pila[i];
        }
      }
    }

    if (!procesoActual) {
      tiempo = pila[0].TLL;
      continue;
    }

    pilaG1.push(procesoActual.nombre);
    datosG1.push(tiempo);
    tiempo += procesoActual.T;

    pila.splice(pila.indexOf(procesoActual), 1);
  }

  return {
    pilaG1,
    datosG1
  };
}

function buscar(tll){
    for(var i = 0;i<procesos.length;i++){
        if(procesos[i].nombre==tll){return procesos[i].TLL;}
    }
}

function buscarT(t){
    for(var i = 0;i<procesos.length;i++){
        if(procesos[i].nombre==t){return procesos[i].T;}
    }
}

function buscarID(t){
    for(var i = 0;i<procesos.length;i++){
        if(procesos[i].nombre==t){return procesos[i].id;}
    }
}

function llenarTabla(datosG,pilaG){var TR=0, TE=0, promTR=0, promTE=0, TET=[];
    console.log(datosG);
    for(var i=0;i<procesos.length;i++){
        if(i==procesos.length-1){
            TR = buscarT(pilaG[i])+1;
            console.log(TR);
            escribir('TR'+buscarID(pilaG[i]),TR);
        }
        else{
        TR = datosG[i]-buscar(pilaG[i]);
        promTR+=TR; 
        escribir('TR'+buscarID(pilaG[i]),TR);}
    }
    promTR = promTR/procesos.length; escribir('TRR',promTR.toFixed(2 )); 
    if(buscar(pilaG[0])!=0){datosG.unshift(buscar(pilaG[0]));}else{datosG.unshift(0);}
    
    for(var i=0;i<procesos.length;i++){
        TE = datosG[i]-buscar(pilaG[i]);
        promTE+=TE; TET.push(TE);
        escribir('TE'+buscarID(pilaG[i]),TE);
    }
    promTE = promTE/procesos.length; escribir('TER',promTE.toFixed(2)); 
    return TET;
}

function llenarTablaR(){var TR=0, TE=0, promTR=0, promTE=0, TET=[];
    for(var i = 0;i<procesos.length;i++){
        var TRD = parseInt(document.getElementById(`TR${i+1}`).value);
        var TED = parseInt(document.getElementById(`TE${i+1}`).value);
        TR+=TRD;
        TE+=TED;
    }
    promTR=TR/procesos.length; escribir('TRR',promTR.toFixed(2));
    promTE=TE/procesos.length; escribir('TER',promTE.toFixed(2));
}

function marcarR(j,i){var temp = asignar_id(j, i); temp.style.backgroundColor = "red"; }

function asignar_id(j,i){return document.getElementById(""+j+":"+i+"");}
